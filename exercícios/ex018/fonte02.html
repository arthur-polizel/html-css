<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'machinery';
            src: url('fontes/MachineryScript_PERSONAL_USE_ONLY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'machinery', 'Times New Roman', Times, serif;

            font-weight: lighter;
        }

</head>
